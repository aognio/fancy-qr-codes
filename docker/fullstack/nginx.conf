worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    upstream fastapi_upstream {
        server 127.0.0.1:8000;
    }

    upstream streamlit_upstream {
        server 127.0.0.1:8501;
    }

    server {
        listen 80;
        server_name _;

        # Proxy FastAPI under /api/v1/*
        location /api/v1/ {
            proxy_pass http://fastapi_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve Streamlit UI under /client
        location /client/ {
            proxy_pass http://streamlit_upstream/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect / /client/;
        }

        # Redirect /client to include trailing slash so Streamlit assets resolve
        location = /client {
            return 302 /client/;
        }

        # Optional simple health check
        location = /health {
            proxy_pass http://fastapi_upstream/health;
            proxy_set_header Host $host;
        }
    }
}
